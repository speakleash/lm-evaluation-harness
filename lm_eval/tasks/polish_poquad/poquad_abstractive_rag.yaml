task: polish_abstractive_poquad_rag
dataset_path: enelpol/poquad
dataset_name: null
output_type: generate_until
training_split: train
validation_split: null
test_split: validation
doc_to_text: "Kontekst: {{context}} \n Pytanie: {{question}} \n Prawidłowa odpowiedź tylko na podstawie kontekstu lub fraza \"Brak informacji\":"
doc_to_target: !function utils.doc_to_target2
should_decontaminate: true
process_docs: !function utils.process_docs_open
doc_to_decontamination_query: "{{context}} {{question}}"
generation_kwargs:
  until:
    - "\n"
    - "</s>"
    - "<|im_end|>"
  do_sample: false
  temperature: 0.0
  max_gen_toks: 50
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
  - metric: !function utils.levenshtein
    aggregation: !function utils.agg_levenshtein
    higher_is_better: true
